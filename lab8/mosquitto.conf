# Lab 8 - Broker Management and Monitoring
listener 1883
allow_anonymous true

# Enable $SYS topics
sys_interval 1

# Logging configuration
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
# log_type debug # Very verbose, disabled by default

# Persistence for monitoring across restarts (optional)
persistence true
persistence_location /mosquitto/data/
